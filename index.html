<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/css/styles.css">

  </head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <h1 class="navbar-text ms-auto me-auto">
                Weather Dashboard
              <h1>
            </div>
          </nav>
    </header>

    <main>
        <div class="container-fluid containerStyle">
            <div class="row appBody">
                <div class="col-md-12 col-lg-3 sideBar">
                    <div class="bgcolumns">
                    <form id="searchBox">
                        <h4>Search for a City</h4>
                    <input id="searchInput" class="typeahead" type="text" placeholder="Search">
                    <button type="button" class="btn btn-primary" id="searchBtn"><i class="bi bi-search"></i></button>
                    <p id="warning">Please enter a valid search input, ex. a state in the US</p>
                    <div id="savedStates" class="list-group"></div>
                      <button type="button" class="btn btn-primary" id="clearBtn">Clear Search</button>

                    </form>
                    </div>
                </div>
                <div class="col-md-12 col-lg-9">
                    <div id="resultsDisplay" class="bgcolumns">
                    <div class="weatherInformation" id="weatherData">
                        <h2><span id="currentCityName"></span> (<span id="currentDate"></span>)</h2>
                        <p>Temperature: <span id="currentTemp"></span></p>
                        <p>Humidity: <span id="currentHumidity"></span>%</p>
                        <p>Wind Speed: <span id="currentWindSpd"></span></p>
                        <p>UV Index: <span id="currentUvInd"></span></p>
                    </div>
                    <div class="row fiveDayForecastCards">
                      <h3>Five Day Forecast</h3>
                        <div class="col-xl-2 col-lg-3 col-md-3 p-1  offset-xl-1">
                          <div class="card">
                            <div class="card-body">
                              <h5 id="date0" class="card-title">Date</h5>
                              <img id="icon0" class="card-text"></img>
                              <p  class="card-text">Temp: <span id="temp0"></span> </p>
                              <p class="card-text">Humidity: <span id="humidity0"></span>%</p>
                            </div>
                          </div>
                        </div>
                        <div class="col-xl-2 col-lg-3 col-md-3 p-1  ">
                          <div class="card  ">
                            <div class="card-body">
                              <h5 id="date1" class="card-title">Date</h5>
                              <img id="icon1" class="card-text"></img>
                              <p  class="card-text">Temp: <span id="temp1"></span> </p>
                              <p class="card-text">Humidity: <span id="humidity1"></span>%</p>

                            </div>
                          </div>
                        </div>
                        <div class="col-xl-2 col-lg-3 col-md-3 p-1  ">
                            <div class="card  ">
                              <div class="card-body">
                                <h5 id="date2" class="card-title">Date</h5>
                                <img id="icon2" class="card-text"></img>
                                <p  class="card-text">Temp: <span id="temp2"></span> </p>
                                <p class="card-text">Humidity: <span id="humidity2"></span>%</p>
  
                              </div>
                            </div>
                          </div>
                          <div class="col-xl-2 col-lg-3 col-md-3 p-1  ">
                            <div class="card  ">
                              <div class="card-body">
                                <h5 id="date3" class="card-title">Date</h5>
                                <img id="icon3" class="card-text"></img>
                                <p  class="card-text">Temp: <span id="temp3"></span> </p>
                                <p class="card-text">Humidity: <span id="humidity3"></span>%</p>
  
                              </div>
                            </div>
                          </div>
                          <div class="col-xl-2 col-lg-3 col-md-3 p-1  ">
                            <div class="card  ">
                              <div class="card-body">
                                <h5 id="date4" class="card-title">Date</h5>
                                <img id="icon4" class="card-text"></img>
                                <p  class="card-text">Temp: <span id="temp4"></span> </p>
                                <p class="card-text">Humidity: <span id="humidity4"></span>%</p>
  
                              </div>
                            </div>
                            </div>
                        </div>
                      </div>
                </div> 
                </div>
            </div> 
        </div>
    </main>
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- TypeAhead script -->
    <script src="./Assets/typeAheadScripts/bloodhound.min.js"></script>
    <script src="./Assets/typeAheadScripts/typeahead.bundle.min.js"></script>
    <script src="./Assets/typeAheadScripts/typeahead.jquery.min.js"></script>
    <!-- Moment.js cdn for the dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <!-- script file link -->
    <script src="./Assets/scripts/script.js"></script>
</body>
</html>
